    <title>Escuela Fullstack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f1235', // Deep Blue Night (Top of gradient)
                primary: '#FF4520', // Vibrant Red-Orange (From Price Tags)
                accent: '#3e165c', // Deep Purple (Bottom of gradient)
                secondary: '#1c2054', // Card Background
                light: '#aeb3cc', // Text secondary
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: linear-gradient(180deg, #0f1235 0%, #2a1b4e 50%, #3e165c 100%);
        background-attachment: fixed;
        color: white;
        min-height: 100vh;
      }
      .glass-card {
        background: rgba(28, 32, 84, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
